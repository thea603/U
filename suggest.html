<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		 <link href="ratchet-master/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pay.css"/>
    <script src="ratchet-master/dist/js/ratchet.js"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		 <link rel="stylesheet" type="text/css" href="css/pay.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
	</head>
	<body>
		<header class="bar bar-nav">
		  <button class="btn btn-link btn-nav pull-left .mui-bar .mui-btn">
		    <span class="icon icon-left-nav"></span>
		    返回
		  </button>
		  <h1 class="title" style="">ORCH bar</h1>
		</header>
		
		
		<div class="content">
			<div id="container">
				<h4>ORCH Tapas Bar</h4>
				<div class="container_menu" style="margin-top: 20px;">开始点单</div>
				<div class="container_menu">呼叫服务</div>
				<div class="container_menu">埋单服务</div>
				<div class="container_menu">查询订单</div>
				<span class="container_menu_suggest" id="suggest">建议服务</span>
			</div>
			
			<div class="mask mask-all" id="mask-all"></div>
			<div class="cash-select" id="cash-select"></div>
	    		<div class="mask-all mask-content" id="content">
	    			<div class="cash-header">
	    				<span class="cash-header-left">服务建议</span>
	    				<div id="close"></div>
	    			</div>
	    			<div class="cash-content">
		    			<div class="suggest">多谢你的宝贵意见</br>
		    			有您的建议，我们会做的更好</div>
	    			</div>
	    			<input type="button" value="返回"/>
	   		</div>
		</div>
		<script type="text/javascript">
		   	var mask=document.getElementsByClassName('mask-all');
		   	var cashselect=document.getElementById("cash-select")
		   	var close=document.getElementById("close");
		   	var all=document.getElementById("mask-all");
		   	var content=document.getElementById("content");
		   	var suggest=document.getElementById("suggest");
		   	suggest.onclick=function (){
		   		for (i=0;i<mask.length;i++) {
		   				mask[i].style.display="block";
		   				cashselect.style.display="block";
		   		}
		   	};
			close.onclick=function(){
				this.parentNode.parentNode.parentNode.removeChild(cashselect);
				this.parentNode.parentNode.parentNode.removeChild(all);
				this.parentNode.parentNode.parentNode.removeChild(content);
			}
  
  </script>
	</body>
</html>
