<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ratchet.css"/>
		<link rel="stylesheet" type="text/css" href="css/shopcar.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script type="text/javascript" src="js/ratchet.js" ></script>
	</head>
	<body>
		<header class="bar bar-nav">
		  <button class="btn btn-link btn-nav pull-left .mui-bar .mui-btn">
		    <span class="icon icon-left-nav"></span>
		    返回
		  </button>
		  <h1 class="title" style="">PERENNIAL&nbsp;MALL</h1>
		</header>
		<div class="content">
			<div class="subtitle">
    			 	<div class="subtitle-title">选择支付</div>
    			</div>
    			<div class="shopcar-content">
    				<div class="shopcar-content-title">
    					<ul>
    						<li>产品名称</li>
    						<li>数量</li>
    						<li>小计</li>
    					</ul>
    				</div>
    				<div class="shopcar-content-list">
    					<div class="content-list">
    						<div class="name">
    							亚麻围巾
    						</div>
    						<div class="price">
    							<div class="Unit-price">120</div>
    							<div class="number">1</div>
    						</div>
    						<input type="checkbox"  id="" value="" />
    					</div>
    				</div>
    				<div class="shopcar-total">
				    <span class="total">合计:</span>
				    <span class="price-total">￥333</span>
				</div>
    			</div>
    			<div class="submit">
    				确认支付
    			</div>
    		</div>
			
		</div>
		</div>
	    <nav class="bar bar-tab footer"></nav>
	</body>
</html>
