<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ORCH bar</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="ratchet-master/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pay.css"/>
    <script src="ratchet-master/dist/js/ratchet.js"></script>
  </head>
  <script type="text/javascript">
  	  function next(){
  	  	window.location.href="pay-verify.html";
  	  }
  </script>
  <body>
    <header class="bar bar-nav header">
    		<button class="btn btn-link btn-nav pull-left">
    			<span class="icon icon-left-nav"></span>
    				返回
  		</button>
      	<h1 class="title">ORCH bar</h1>
    </header>
    <div class="content">
    		<div class="subtitle">
    			 <div class="subtitle-title">选择支付
    			 	 <a href="#" class="Service">服务</a>
    			 </div>	
    		</div>
    		<div class="captcha">
    			<div class="content-top">
    				<div class="check">请输入验证码</div>
    				<input type="text" placeholder="请在此输入"/>
    				<input type="button" onclick="next()" value=" 确认发送"/>
    			</div>
    			<div class="pay">
    			   <div class="pay-select">微信支付</div>
    			   <div class="pay-select">支付宝支付</div>
    			   <div class="pay-select">现金支付</div>
    			</div>
    		</div>
    		
    </div>
    <nav class="bar bar-tab footer">
    	
    </nav>

  </body>
</html>
