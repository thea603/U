<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title></title>
		 <link href="ratchet-master/dist/css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/pay.css"/>
    <script src="ratchet-master/dist/js/ratchet.js"></script>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		 <link rel="stylesheet" type="text/css" href="css/pay.css"/>
		 <link rel="stylesheet" type="text/css" href="css/order.css"/>
		<link rel="stylesheet" type="text/css" href="css/suggest.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
	</head>
	<body>
		<header class="bar bar-nav">
		  <button class="btn btn-link btn-nav pull-left .mui-bar .mui-btn">
		    <span class="icon icon-left-nav"></span>
		    返回
		  </button>
		  <h1 class="title" style="">ORCH bar</h1>
		</header>
		
		
		<div class="content">
			<div id="container">
				<h4>ORCH Tapas Bar</h4>
				<div class="container_menu" style="margin-top: 20px;">开始点单</div>
				<div class="container_menu">呼叫服务</div>
				<div class="container_menu">埋单服务</div>
				<div class="container_menu" id="order-find">查询订单</div>
				<span class="container_menu_suggest" id="suggest-idea">建议服务</span>
			</div>
		
            <div class="suggest suggests" id="suggest"></div>
			<div class="suggest suggest-select" id="suggest-select"></div>
	    		<div class="suggest suggest-content" id="suggest-content">
	    			<div class="suggest-header">
	    				<span class="suggest-header-left">服务建议	</span>
	    				<div id="suggest-close"><img src="img/关闭.png"/></div>
	    			</div>
	    			<div class="suggest-find">
	    				<textarea class="suggests-content"></textarea>
	    				<span>请输入您的桌号和验证码</span>
	    			</div>
	    			<input type="button"  id="suggest-submit" value="提交" />
	   		</div>
	   		
	   		

            <div class="order orders" id="order"></div>
			<div class="order order-select" id="order-select"></div>
	    		<div class=" order order-content" id="order-content">
	    			<div class="order-header">
	    				<span class="order-header-left">查询订单	</span>
	    				<div id="order-close"><img src="img/关闭.png" alt="" /></div>
	    			</div>
	    			<div class="order-find">
	    				<input type="text" value="请在此输入" />
	    				<span>请输入您的桌号和验证码</span>
	    			</div>
	    			<input type="button" value="提交" />
	   		</div>
		</div>
		<script type="text/javascript">
		   	var mask=document.getElementsByClassName('suggest');
		   	var order=document.getElementsByClassName("order");
		   	var orderselect=document.getElementById("order-select")
		   	var cashselect=document.getElementById("suggest-select");
		   	var close=document.getElementById("suggest-close");
		   	var orderclose=document.getElementById("order-close");
		   	var all=document.getElementById("suggest");
		   	var content=document.getElementById("suggest-content");
		   	var suggest=document.getElementById("suggest-idea");
		   	var orderfind=document.getElementById("order-find");
		   	var suggestsumit=document.getElementById("suggest-submit");
		   	
		   	suggest.onclick=function (){
		   		for (i=0;i<mask.length;i++) {
		   				mask[i].style.display="block";
   						cashselect.style.display="block";
		   		}
		   	}
		   	
			close.onclick=function(){
				for (i=0;i<mask.length;i++) {
   				mask[i].style.display="none";
   				cashselect.style.display="none";
   					}
			}
			orderfind.onclick=function(){
		   		
		   	 	for (i=0;i<order.length;i++) {
		   				order[i].style.display="block";
		   				orderselect.style.display="block";
		   		}
		   	}
		   	orderclose.onclick=function(){
		   		for (i=0;i<order.length;i++) {
		   				order[i].style.display="none";
		   				orderselect.style.display="none";
		   		}	
		   	}
  		 
  </script>
	</body>
</html>
